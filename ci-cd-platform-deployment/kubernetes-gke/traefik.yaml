---
apiVersion: v1
kind: Service
metadata:
  namespace: traefik
  name: traefik
  labels:
    app.kubernetes.io/name: traefik
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: traefik
  ports:
    - protocol: TCP
      name: http
      port: 80
    - protocol: TCP
      name: https
      port: 443
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: traefik
  name: traefik
  labels:
    app.kubernetes.io/name: traefik
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: traefik
  template:
    metadata:
      labels:
        app.kubernetes.io/name: traefik
    spec:
      serviceAccountName: traefik-ingress-controller
      containers:
        - name: traefik
          image: traefik:v2.2.0
          args:
            - --ping
            - --api.dashboard
            - --api.insecure=false
            - --entrypoints.http.Address=:80
            - --entrypoints.https.Address=:443
            - --providers.kubernetesingress
            - --providers.kubernetescrd
            - --certificatesResolvers.letsencrypt.acme.email=[ACME_EMAIL_ADDRESS]
            - --certificatesResolvers.letsencrypt.acme.storage=acme.json
            - --certificatesResolvers.letsencrypt.acme.dnsChallenge.provider=route53
          env:
            - name: AWS_ACCESS_KEY_ID
              value: [AWS_ACCESS_KEY_ID]
            - name: AWS_SECRET_ACCESS_KEY
              value: [AWS_SECRET_ACCESS_KEY]
            - name: AWS_HOSTED_ZONE_ID
              value: [AWS_HOSTED_ZONE_ID]
            - name: AWS_REGION
              value: [AWS_REGION]
          ports:
            - name: http
              containerPort: 80
            - name: https
              containerPort: 443
          readinessProbe:
            httpGet:
              path: /ping
              port: 8080
          livenessProbe:
            httpGet:
              path: /ping
              port: 8080
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  namespace: traefik
  name: traefik-auth
spec:
  basicAuth:
    secret: traefik-auth
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  namespace: traefik
  name: traefik-dashboard
  labels:
    app.kubernetes.io/name: traefik-dashboard
spec:
  entryPoints:
    - https
  routes:
    - match: Host(`traefik.[DOMAIN]`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
      middlewares:
        - name: traefik-auth
  tls:
    certResolver: letsencrypt
    domains:
      - main: "*.[DOMAIN]"
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: redirect-https
  namespace: traefik
spec:
  redirectScheme:
    scheme: https
    permanent: "true"
    port: 443
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: http-to-https
  namespace: traefik
spec:
  entryPoints:
    - http
  routes:
    - match: HostRegexp(`{any:.+}`)
      kind: Rule
      services:
        - name: noop@internal
          kind: TraefikService
      middlewares:
        - name: redirect-https
          namespace: traefik
---
