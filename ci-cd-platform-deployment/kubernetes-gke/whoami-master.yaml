---
apiVersion: v1
kind: Service
metadata:
  namespace: whoami
  name: whoami-master
  labels:
    app.kubernetes.io/name: whoami
    app.kubernetes.io/instance: master
spec:
  selector:
    app.kubernetes.io/name: whoami
    app.kubernetes.io/instance: master
  ports:
    - protocol: TCP
      name: http
      port: 80
---
kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: whoami
  name: whoami-master
  labels:
    app.kubernetes.io/name: whoami
    app.kubernetes.io/instance: master
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: whoami
      app.kubernetes.io/instance: master
  template:
    metadata:
      labels:
        app.kubernetes.io/name: whoami
        app.kubernetes.io/instance: master
    spec:
      containers:
        - name: whoami
          image: containous/whoami
          ports:
            - name: http
              containerPort: 80
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  namespace: whoami
  name: whoami-master
  labels:
    app.kubernetes.io/name: whoami
    app.kubernetes.io/instance: master
spec:
  entryPoints:
    - https
  routes:
    - match: Host(`master.whoami.[DOMAIN]`)
      kind: Rule
      services:
        - namespace: whoami
          name: whoami-master
          port: 80
  tls:
    certResolver: letsencrypt
    domains:
      - main: "*.whoami.[DOMAIN]"
---
